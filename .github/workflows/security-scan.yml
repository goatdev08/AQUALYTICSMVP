# =======================================================================
# AquaLytics MVP - Security & Code Quality Scan
# =======================================================================
# 
# Workflow que ejecuta anÃ¡lisis de seguridad y calidad de cÃ³digo:
# - CodeQL para anÃ¡lisis de seguridad
# - Dependency scanning
# - SAST (Static Application Security Testing)
# - Code quality metrics
#

name: ðŸ” Security & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar semanalmente los domingos a las 2:00 AM
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # ======================
  # CODEQL ANALYSIS
  # ======================
  codeql-analysis:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries adicionales para mejor cobertura
          queries: security-and-quality

      - name: Setup dependencies para Python
        if: matrix.language == 'python'
        run: |
          cd services/api
          python -m pip install --upgrade pip
          pip install -e .

      - name: Setup dependencies para JavaScript
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Instalar pnpm y deps
        if: matrix.language == 'javascript'
        run: |
          npm install -g pnpm@8
          pnpm install --frozen-lockfile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ======================
  # DEPENDENCY SCANNING
  # ======================
  dependency-scan:
    name: ðŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar pnpm
        run: npm install -g pnpm@8

      - name: Audit Frontend dependencies
        run: |
          cd apps/web
          pnpm audit --audit-level=high --json > ../frontend-audit.json || true
          echo "ðŸ“¦ Frontend audit completado"

      - name: Audit Backend dependencies
        run: |
          cd services/api
          pip install --upgrade pip
          pip install safety
          safety check --json --output ../backend-safety.json || true
          echo "ðŸ“¦ Backend safety check completado"

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            frontend-audit.json
            backend-safety.json

  # ======================
  # SAST ANALYSIS
  # ======================
  sast-analysis:
    name: ðŸ›¡ï¸ SAST Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install SAST tools
        run: |
          pip install bandit semgrep
          npm install -g eslint-plugin-security

      - name: Bandit Security Analysis (Python)
        run: |
          cd services/api
          bandit -r app/ -f json -o bandit-report.json || true
          echo "ðŸ›¡ï¸ Bandit analysis completado"

      - name: Semgrep Security Analysis
        run: |
          semgrep --config=auto --json --output=semgrep-report.json . || true
          echo "ðŸ›¡ï¸ Semgrep analysis completado"

      - name: Upload SAST results
        uses: actions/upload-artifact@v4
        with:
          name: sast-analysis-results
          path: |
            services/api/bandit-report.json
            semgrep-report.json

  # ======================
  # SECRET SCANNING
  # ======================
  secret-scan:
    name: ðŸ”‘ Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Necesario para escanear todo el historial

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ======================
  # CODE QUALITY METRICS
  # ======================
  code-quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Necesario para anÃ¡lisis de SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install quality tools
        run: |
          npm install -g pnpm@8
          pnpm install --frozen-lockfile
          
          cd services/api
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Frontend code analysis
        run: |
          cd apps/web
          pnpm lint --format=json > ../eslint-report.json || true
          echo "ðŸ“Š ESLint analysis completado"

      - name: Backend code analysis
        run: |
          cd services/api
          ruff check . --format=json > ../ruff-report.json || true
          echo "ðŸ“Š Ruff analysis completado"

      - name: Generar resumen de calidad
        run: |
          echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend (ESLint)" >> $GITHUB_STEP_SUMMARY
          if [ -f eslint-report.json ]; then
            echo "âœ… AnÃ¡lisis completado" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ AnÃ¡lisis fallÃ³" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend (Ruff)" >> $GITHUB_STEP_SUMMARY
          if [ -f ruff-report.json ]; then
            echo "âœ… AnÃ¡lisis completado" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ AnÃ¡lisis fallÃ³" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            eslint-report.json
            ruff-report.json

  # ======================
  # SECURITY SUMMARY
  # ======================
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, sast-analysis, secret-scan, code-quality]
    if: always()
    
    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ” Security & Quality Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # CodeQL
          if [[ "${{ needs.codeql-analysis.result }}" == "success" ]]; then
            echo "âœ… **CodeQL Analysis**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CodeQL Analysis**: Failed or issues found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Dependency Scan
          if [[ "${{ needs.dependency-scan.result }}" == "success" ]]; then
            echo "âœ… **Dependency Scan**: No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Dependency Scan**: Vulnerabilities may exist" >> $GITHUB_STEP_SUMMARY
          fi
          
          # SAST Analysis
          if [[ "${{ needs.sast-analysis.result }}" == "success" ]]; then
            echo "âœ… **SAST Analysis**: Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **SAST Analysis**: Issues may exist" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Secret Scan
          if [[ "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "âœ… **Secret Scan**: No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Secret Scan**: Potential secrets found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Code Quality
          if [[ "${{ needs.code-quality.result }}" == "success" ]]; then
            echo "âœ… **Code Quality**: Analysis completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Code Quality**: Issues may exist" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Artifacts**: Check the workflow artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
